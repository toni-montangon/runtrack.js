<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>    
        <nav class="brown darken-4">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Accueil</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                    <li><a href="collapsible.html">Connexion</a></li>
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h3 class="center-align">Inscription</h3>
        <div class="row card-panel">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Prénom</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Nom</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="adresse" type="text" class="validate">
                        <label for="adresse">Adresse</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password_confirm" type="password" class="validate">
                        <label for="password_confirm">Confirmer le mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Informatique</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Voyage</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Sport</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Lecture</span>
                        </label>
                    </p>
                </div>
                <div class="center-align">
                    <button class="btn-large waves-effect waves-light brown darken-4">S'inscrire</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="page-footer brown darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <h5 class="white-text">Mon Site</h5>
                    <p class="grey-text text-lighten-4">Un site incroyable avec Materialize.</p>
                </div>
                <div class="col s12 m6">
                    <h5 class="white-text">Liens utiles</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="#">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="#">Connexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright brown darken-4">
            <div class="container center-align">
                © 2025 Mon Site - Tous droits réservés
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
